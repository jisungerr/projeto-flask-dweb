{% extends "template.html" %}



{% block title %} CRUD-Carro {% endblock %}



{% block body%}

<nav class="navbar navbar-expand-lg navbar-light bg-info bg-gradient">
    <a class="navbar-brand" href="#">Carros</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

     <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('index')}}">In√≠cio<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}">Sair</a>
          </li>
        </ul>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="input-busca" placeholder="Buscar por ID" onkeyup="pesquisar()" aria-label="Buscar" aria-describedby="button-addon2">
        </div>
     </div>
</nav>
<br/>
<br/>

<script>
    function pesquisar() {
      var input, filtrar, table, tr, td, k, valortxt;
      input = document.getElementById("input-busca");
      filtrar = input.value.toUpperCase();
      table = document.getElementById("tabela");
      tr = table.getElementsByTagName("tr");

      for (k = 0; k < tr.length; k++) {
        td = tr[k].getElementsByTagName("td")[0];
        if (td) {
          valortxt = td.textContent || td.innerText;
          if (valortxt.toUpperCase().indexOf(filtrar) > -1) {
            tr[k].style.display = "";
          } else {
            tr[k].style.display = "none";
          }
        }
      }
    }
</script>

{% endblock %}
